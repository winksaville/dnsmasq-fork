# Configure the dhcp server to work with Network Namespaces (NNS),
# specifically `interface=veth1` and just a small dhcp-range for 2min.
# As we have to use `sudo` to execute dnsmasq under a NNS so .lease and
# .log files will be under user/group root/root or nobody/root so
# just use `sudo` to use/manipulate them. In convient but seems the
# easiest thing to do. An alternate is to change capabilities for ip
# and src/dnsmasq but that seems potentially dangerous.
interface=veth1
dhcp-range=192.168.1.50,192.168.1.60,2m

# Debugging
dhcp-leasefile=./wink.dnsmasq.leases
no-daemon

# Log to a file
log-facility=./wink.dnsmasq.log

# Debug
log-debug

# Log DNS queries
log-queries

# Log DHCP transacyions
log-dhcp



